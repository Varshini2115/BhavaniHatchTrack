<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Expense Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ededed;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fefefe;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #3972ce;
            color: #fff;
            padding: 8px;
            text-align: center;
            position: relative;
        }

        header img {
            position: absolute;
            top: 8px; /* Adjust as needed */
            left: 8px; /* Adjust as needed */
            width: 50px; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 12px;
            width: 50%;
            height: 50%;
            margin-top: 10px;
            background-color: #09904a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #53a754;
        }

        .button {
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            color: #395cb5;
            transition: all 1000ms;
            font-size: 15px;
            position: relative;
            overflow: hidden;
            outline: 2px solid #395cb5;
        }

        button:hover {
            color: #ffffff;
            transform: scale(1.1);
            outline: 2px solid #f59815;
            box-shadow: 4px 5px 17px -4px #f59815;
        }

        button::before {
            content: "";
            position: absolute;
            left: -50px;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #f59815;
            transform: skewX(45deg);
            z-index: -1;
            transition: width 1000ms;
        }

        button:hover::before {
            width: 250%;
        }

        .input {
            width: 100%;
            height: 40px;
            line-height: 28px;
            padding: 0 1rem;
            padding-left: 2.5rem;
            border: 2px solid transparent;
            border-radius: 8px;
            outline: none;
            background-color: #f3f3f4;
            color: #0d0c22;
            transition: 0.3s ease;
        }

        .input::placeholder {
            color: #9e9ea7;
        }

        .input:focus,
        input:hover {
            outline: none;
            border-color: rgba(247, 127, 0, 0.4);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgb(247 127 0 / 10%);
        }

        .lg {
            height: 100px;
            width: 100px;
        }

        .icon {
            position: absolute;
            left: 1rem;
            fill: #9e9ea7;
            width: 100px;
            height: 100px;
            border-radius: 100px;
        }

        .container {
            width: 100%;
            height: 100%;
            --color: #E1E1E1;
            background-color: #F3F3F3;
            background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent);
            background-size: 55px 55px;
        }
    </style>
</head>

<body>
    <form action="fooddata.php" method="post" onsubmit="calculateTotalCost()">
        <header>
            <img src="logo1.png" class="icon" alt="Logo"> <!-- Adjust src and alt as needed -->
            <h1>FOOD DETAILS</h1>
        </header><br><br>
        <label for="costPerMeal">Cost per Meal (â‚¹):</label><br>
        <input type="number" id="costPerMeal" name="costPerMeal"><br> <label for="mealsPerDay">Number of Meals per Day:</label><br>
        <input type="number" id="mealsPerDay" name="mealsPerDay" value="3"><br>

        <label for="numberOfPersonsPresent">Number of Persons Present:</label><br>
        <input type="number" id="numberOfPersonsPresent" name="numberOfPersonsPresent"><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>

        <label for="totalCost">Total Cost:</label><br>
        <input type="number" id="totalCost" name="totalCost" readonly><br><br>
        <button class="button">Submit</button>
    </form>

    <script>
        function calculateTotalCost() {
            const costPerMeal = document.getElementById('costPerMeal').value;
            const mealsPerDay = document.getElementById('mealsPerDay').value;
            const numberOfPersonsPresent = document.getElementById('numberOfPersonsPresent').value;
            const totalCost = costPerMeal * mealsPerDay * numberOfPersonsPresent;
            document.getElementById('totalCost').value = totalCost.toFixed(2);
        }
    </script>
</body>

</html>
